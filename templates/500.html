{% extends "layout.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1 fw-bold">500</h1>
            <h2 class="mb-4">Server Error</h2>
            <div class="card bg-dark mb-4 p-5">
                <div class="card-body">
                    <p class="lead mb-4">Something went wrong on our servers. We're working to fix the issue.</p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4 gap-3">
                            <i class="fas fa-home me-2"></i>Return to Home
                        </a>
                        <button class="btn btn-outline-secondary btn-lg px-4" onclick="window.location.reload()">
                            <i class="fas fa-sync me-2"></i>Try Again
                        </button>
                    </div>
                </div>
            </div>
            <div class="text-muted mt-3">
                <p>If the problem persists, please try again later or contact the administrator.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
